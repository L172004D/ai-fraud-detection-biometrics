<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mock Bank â€” Behavioral Demo</title>
  <style>
    body{font-family:Arial, sans-serif;background:#0b1220;color:#e6edf3;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#111b2e;padding:20px;border-radius:12px;width:360px}
    input,button{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #243049;background:#0f172a;color:#e6edf3}
    button{background:#2563eb;border:none;cursor:pointer}
    pre{background:#0f172a;padding:10px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Mock Bank Login (Demo)</h2>
    <label>User ID</label><input id="user" placeholder="u1">
    <label>Password</label><input id="pw" type="password">
    <button id="login">Login</button>
    <small>Only timing & mouse data collected for demo.</small>
    <div id="out"></div>
  </div>

  <script src="./collector.js"></script>
  <script>
    document.getElementById('login').addEventListener('click', async () => {
      const user = document.getElementById('user').value || 'u1';
      const res = await window.behavior.submitBehavior(user);
      document.getElementById('out').innerHTML = `<pre>${JSON.stringify(res, null, 2)}</pre>`;
      // clear events after submit to start fresh
      window.behavior.events.length = 0;
    });
  </script>
</body>
</html>
